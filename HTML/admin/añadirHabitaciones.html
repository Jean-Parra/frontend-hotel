    <nav>
        <a href="./home.html">
            <img src="../../FOTOS/LOGO.png" alt="Hotel UPB logo" id="navigation__logo" />

        <ul>
            <li><a href="./home.html">Inicio</a></li>
            <li>
                <a href="#">Habitaciones</a>
                <ul>
                    <li><a href="./añadirHabitaciones.html">Añadir habitaciones</a></li>

        </ul>
    </nav>


    <p id="dataIdValue"></p>
    <form enctype="multipart/form-data" onsubmit="agregarHabitacion(); return false;">
        <label for="numero">Numero:</label>
        <input type="number" id="numero" name="numero" min="1" step="1" required>
        <label for="habitacion">Tipo:</label>
        <select id="habitacion" name="habitacion">
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="familiar">Familiar</option>
        </select>
        <label for="descripcion">Descripcion:</label>
        <textarea name="descripcion" id="descripcion" rows="8" cols="80"></textarea>
        <label for="capacidad_minima">Capacidad minimo:</label>
        <input type="number" id="capacidad_minima" name="capacidad_minima" min="1" step="1" required>
        <label for="capacidad_maxima">Capacidad maxima:</label>
        <input type="number" id="capacidad_maxima" name="capacidad_maxima" min="1" step="1" required>
        <label for="precio_persona">Precio por persona:</label>
        <input type="number" id="precio_persona" name="precio_persona" min="1" step="1" required>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen" accept=".jpg,.jpeg,.png,.gif" required>
        <button type="submit">Agregar producto</button>
    </form>

    <footer>

    <script src="../../JAVASCRIPT/admin/agregarHabitaciones.js"></script>
    <script src="../../JAVASCRIPT/token.js"></script>

</body>
