<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/estilo.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Hotel UPB</title>
    <link rel="icon" href="../FOTOS/LOGO.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link href="../../Backend/node_modules//bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <nav>
        <a href="./index.html">
            <img src="../FOTOS/LOGO.png" alt="Hotel UPB logo" class="navigation__logo" />
        </a>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Habitaciones</a></li>
            <li><a href="#">Reservas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <p id="dataIdValue"></p>
    <section>
        <h2>Usuarios registrados</h2>
        <div id="busqueda">
            <label for="buscarInput">Buscar:</label>
            <input type="text" id="inputBusqueda" oninput="buscarUsuarios()">
        </div>


        <table id="registrados">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Cedula</th>
                    <th>Edad</th>
                    <th>Genero</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaRegistradasBody">
            </tbody>
        </table>
        <!-- Ejemplo de c칩mo se puede aplicar clases de estilo adicionales para mejorar la apariencia del paginador -->
        <div id="paginacion" class="centrado mt-3">
            <button id="anteriorBtn" onclick="obtenerPaginaAnterior()" class="btn btn-primary mr-2">Anterior</button>
            <span id="numPagina" class="mr-2">P치gina 1</span>
            <button id="siguienteBtn" onclick="obtenerPaginaSiguiente()" class="btn btn-primary ml-2">Siguiente</button>
        </div>
    </section>
    <article class="eliminarModal">

    </article>
    <section>
        <h2>Reservar habitaci칩n</h2>
        <form>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div>
                <label for="habitacion">Habitaci칩n:</label>
                <select id="habitacion" name="habitacion">
            <option value="individual">Individual</option>
            <option value="doble">Doble</option>
            <option value="familiar">Familiar</option>
          </select>
            </div>
            <div>
                <label for="fecha">Fecha de ingreso:</label>
                <input type="datetime-local" id="fecha" name="fecha" />
            </div>
            <div>
                <label for="noches">Noches:</label>
                <input type="number" id="noches" name="noches" />
            </div>
            <div>
                <input type="submit" value="Reservar" />
            </div>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Mi hotel. Todos los derechos reservados.</p>
    </footer>
    <script src="../JAVASCRIPT/usuariosRegistrados.js"></script>

</body>

</html>
